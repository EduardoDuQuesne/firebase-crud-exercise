<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' type='text/css' href='css/main.css'>
    <title>Firebase CRUD Example</title>
</head>
<body>
    <div id="cust-form">
        <h1>Welcome To Firebase</h1>
        <h3 id="input-heading">Cutomer Input:</h3>
        <h4>Name:</h4>
        <input type="text" id="cust-name" value="Fred Slackadoo">
        <h4>Age</h4>
        <input type="text" id="cust-age" value="45">
        <h4>Status:</h4>
        <select id="member-level">
            <option value="status" disabled selected>Select Status</option>
            <option>Bronze</option>
            <option>Silver</option>
            <option>Gold</option>
        </select>
        <button id="submit">Submit</button>
    </div>

    <h2>Customer Display: </h2>
    <div id="display-cust"></div>
    
    <script src='dist/bundle.js'></script>
</body>
</html>
